name: Deploy Flask Application

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install gunicorn

      - name: Create static folder
        run: |
          mkdir -p static
          cp -r src/components/model static/
          cp requirements.txt static/

      - name: Create entry point for Heroku
        run: |
          echo "web: cd static/model && gunicorn predict:app" > Procfile
          
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "cardialink-quantify" # Replace with your Heroku app name
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          justlogin: false 